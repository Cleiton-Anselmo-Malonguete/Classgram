<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <form onsubmit="LogarUsuario(event)">
    <label for="telefone">Número de telefone:</label><br>
    <input type="number" id="telefone" name="telefone" required><br><br>

    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" required><br><br>
    
    <div>
      <a href="{{ url_for('recuperar_senha') }}">Esqueceu a senha?</a>
    </div>
    
    <div>
      <p>
        Não tens conta?
        <a href="{{ url_for('register') }}">Criar conta</a>
      </p>
    </div>
    
    <button type="submit">Entrar</button>
  </form>

  <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
